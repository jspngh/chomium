<html>
    <head>
        <link rel="stylesheet" type="text/css" href="newtab.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <div class="col-md-4">
                <div id="news" class="news-wrapper">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <div id="time" class="time">
                    </div>
                </div>
            </div>
            <div class="col-md-4 fill">
                <div id="weather" class="weather">
                    <div class="img-wrapper">
                        <img id="weather-img" class="image"></img>
                    </div>
                    <div id="weather-descr" class="description"></div>
                    <div id="weather-temp" class="temperature"></div>
                </div>
                <div id="quote" class="quote">
                </div>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="newtab.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    </body>
</html>
